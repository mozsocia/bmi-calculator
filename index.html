<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">

<body>
  <h3>
    <b>B</b>
    ody
    <b>M</b>
    ass
    <b>I</b>
    ndex Calculator
  </h3>
  <form class="form" id="form" onsubmit="return validateForm()">
    
    <div class="row-two">
      <input type="text" class="text-input" id="heightInput" autocomplete="off" required>
      <p class="text">Height (m)</p>
      <input type="text" class="text-input" id="weightInput" autocomplete="off" required>
      <p class="text">Weight (kg)</p>

    <button type="button" id="calculateBtn">Submit</button>

    <div class="result" >
      <h2 id="result">BMI: 00.00</h2>
    </div>
    
  </form>
  <script src="main.js"></script>
</body>
